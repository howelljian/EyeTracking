<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGazer Eye Tracking</title>
    <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .highlight {
            background-color: rgb(0, 68, 255);
        }
        .section {
            height: 200px;
            border: 1px solid black;
            margin: 10px;
        }
    </style>
</head>
<body>

<h1>WebGazer Eye Tracking Demo</h1>

<div class="section" id="section1">Section 1</div>
<div class="section" id="section2">Section 2</div>
<div class="section" id="section3">Section 3</div>

<script>
    // Initialize WebGazer
    window.onload = function() {
        webgazer.setGazeListener(function(data, elapsedTime) {
            if (data == null) {
                return;
            }
            let x = data.x; // x-coordinate of the gaze
            let y = data.y; // y-coordinate of the gaze

            // Check which section the user is looking at
            checkSectionGaze(x, y);
        }).begin();
    };

    // Function to check if the user's gaze is over a section
    function checkSectionGaze(x, y) {
        const sections = document.querySelectorAll('.section');
        sections.forEach(section => {
            const rect = section.getBoundingClientRect();
            const insideX = x >= rect.left && x <= rect.right;
            const insideY = y >= rect.top && y <= rect.bottom;

            if (insideX && insideY) {
                section.classList.add('highlight');  // Highlight section
            } else {
                section.classList.remove('highlight');  // Remove highlight
            }
        });
    }
</script>

</body>
</html>
